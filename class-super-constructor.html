<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>OOP JAVASCRIPT</title>
</head>

<body>
  <h3>CLASS SUPER CONSTRUCTOR</h3>

  <script>
    class Employee {
      constructor(firstName) {
        this.firstName = firstName;
      }

      sayHello(name) {
        console.log(`Halo ${name}, nama saya ${this.name} saya adalah Employe`)
      }
    }

    class Manager extends Employee {
      constructor(firstName, lastName) {
        super(firstName);
        this.lastName = lastName;
      }

      sayHello(name) {
        console.log(`Halo ${name}, nama saya ${this.name} ${this.lastName} saya adalah Manager`);
      }
    }

    const winda = new Employee("Winda");
    winda.sayHello("Cantik");

    const hari = new Manager("Hari", "Santoso");
    hari.sayHello("Broo!");

    console.info(winda)
    console.info(hari)
  </script>

</body>

</html>
