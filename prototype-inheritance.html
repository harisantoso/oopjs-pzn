<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>OOP JAVASCRIPT</title>
</head>

<body>
  <h3>PROTOTYPE INHERITANCE</h3>

  <script>
    function Employee(name) {
      this.name = name;
    }

    function Manager(name) {
      this.name = name;
    }

    // cara salah
    // Manager.prototype = Employee.prototype;

    Manager.prototype = Object.create(Employee.prototype);

    Manager.prototype.sayHello = function (name) {
      console.info(`Hello ${name}, my name is manager ${this.name}`)
    }

    Employee.prototype.sayHello = function (name) {
      console.info(`Hello ${name}, my name is employee ${this.name}`)
    }

    const employee = new Employee("hari");
    employee.sayHello("Santoso");

    const manager = new Manager("Winda");
    manager.sayHello("Indria");

    console.info(employee)
    console.info(manager)
  </script>

</body>

</html>
