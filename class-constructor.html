<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>OOP JAVASCRIPT</title>
</head>

<body>
  <h3>CLASS CONSTRUCTOR</h3>

  <script>
    class Person {
      constructor(nama) {
        // kode apapun
        console.info(`Membuat Person ${nama}`)
      }
    }

    const hry = new Person("Hari");
    console.info(hry);

    const san = new Person("Santoso");
    console.info(san);
  </script>

</body>

</html>
