<body>

  <script>
    function Person() {
      this.firstName = "";
      this.lastName = "";
    }

    const hry = new Person();
    hry.firstName = "Hari";
    hry.lastName = "Santoso";

    const santoso = new Person();
    santoso.firstName = "Santoso";
    santoso.lastName = "Raya";

    console.log(hry)
    console.log(santoso)
  </script>

</body>
