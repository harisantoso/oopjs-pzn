<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>OOP JAVASCRIPT</title>
</head>

<body>
  <h3>Constructor Inheritance</h3>

  <script>
    function Pegawai(firstName) {
      this.firstName = firstName
      this.sayHello = function (name) {
        console.info(`Halo ${name}, nama saya ${this.firstName}`)
      }
    }

    function Manajer(firstName, lastName) {
      this.lastName = lastName
      Pegawai.call(this, firstName)
    }

    const kariawan = new Manajer("Hari", "Santoso")
    console.log(kariawan)


    function Employee(firstName) {
      this.firstName = firstName
      this.sayHello = function (name) {
        console.info(`Halo ${name}, My name is ${this.firstName}`)
      }
    }

    function Manager(firstName, lastName) {
      this.lastName = lastName
      Employee.call(this, firstName)
    }

    const hry = new Manager("Winda", "Indria")
    console.log(hry)
  </script>

</body>

</html>
