<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>LATIHAN CLASS OOP</title>
</head>

<body>
  <h3>CLASS</h3>

  <script>
    class Mobil {
      constructor(nama) {
        console.info(`Mobil ${nama}`);
      }
    }

    const vw = new Mobil("Volkswagen");
    console.info(vw);

    const audy = new Mobil("Audy");
    console.info(audy);
  </script>

</body>

</html>
