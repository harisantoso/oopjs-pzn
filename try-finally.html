<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>OOP JAVASCRIPT</title>
</head>

<body>
  <h3>TRY FINALLY</h3>

  <script>
    class Counter {
      counter = 0;

      next() {
        try {
          return this.counter
        } finally {
          this.counter++;
        }
      }
    }

    const counter = new Counter();
    console.info(counter.next());
    console.info(counter.next());
    console.info(counter.next());
  </script>

</body>

</html>
