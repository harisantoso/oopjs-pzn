<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>OOP JAVASCRIPT</title>
</head>

<body>
  <h3>ERROR HANDLING</h3>

  <script>
    class hitungan {
      static hasil(...numbers) {
        if (numbers.length === 0) {
          throw new Error("Total Parameter harus lebuh dari 0");
        }

        let total = 0;
        for (const number of numbers) {
          total += number;
        }
        return total;
      }
    }

    try {
      // jika tidak terjadi error isi;co: hasil(1, 1, 1)
      console.info(hitungan.hasil());
      console.info("Santoso");
    } catch (error) {
      console.info(`Terjadi error: ${error.message}`);
    }

    console.info("Hari");
  </script>

</body>

</html>
