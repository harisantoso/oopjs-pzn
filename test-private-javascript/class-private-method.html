<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>OOP JAVASCRIPT</title>
</head>

<body>
  <h3>CLASS PRIVATE METHOD</h3>

  <script>
    class Person {

      say(name) {
        if (name) {
          this.sayWithName(name);
        } else {
          this.sayWithoutName();
        }
      }

      sayWithoutName() {
        console.info("Hello");
      }

      sayWithName(name) {
        console.info(`Hello ${name}`);
      }
    }

    const hari = new Person();
    hari.say("Hari Santoso");
    hari.sayWithoutName("Hari Santoso");

  </script>

</body>

</html>
