<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>OOP JAVASCRIPT</title>
</head>

<body>
  <h3>PROTOTYPE</h3>
  <script>
    function Person(firstName, lastName) {
      this.firstName = firstName;
      this.lastName = lastName;
      this.sayHello = function (name) {
        console.info(`Hello ${nama}, my name is ${this.firstName}`)
      }
    }

    Person.prototype.sayBye = function () {
      console.info("Good Bye")
    }

    Person.prototype.run = function () {
      console.info(`${this.firstName} is running`)
    }

    // ========================== 
    const winda = new Person("Winda", "Indria");

    // ==========================
    const hry = new Person("Hari", "Santoso");
    hry.sayBye = function () {
      console.info("Sampai Jumpa")
    }

    // ini hanya untuk instance object hry
    // hry.sayBye = function () {
    //   console.info("Good Bye")
    // }

    console.log(winda);
    console.log(hry);

    winda.sayBye();
    winda.run();

    hry.sayBye();
    hry.run();
  </script>

</body>

</html>
