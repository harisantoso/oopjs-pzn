<body>
  <h3>CLASS PRIVATE FIELD</h3>

  <script>
    class Nilai {

      nilai = 0;

      increment() {
        this.nilai++;
      }

      decrement() {
        this.nilai--;
      }

      get() {
        return this.nilai;
      }
    }

    const hitung = new Nilai();
    hitung.nilai = 5;

    hitung.increment();
    hitung.increment();
    hitung.increment();


    console.info(hitung.get());
    console.info(hitung);
  </script>

</body>

</html>
