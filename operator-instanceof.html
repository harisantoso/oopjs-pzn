<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>OOP JAVASCRIPT</title>
</head>

<body>
  <h3> OPERATOR INSTANCEOF</h3>

  <script>
    class Employee {

    }
    class Manager {

    }

    const hari = new Employee();
    const santoso = new Manager();

    console.info(typeof hari);
    console.info(typeof santoso);

    console.info(hari instanceof Employee);
    console.info(hari instanceof Manager);
    console.info(santoso instanceof Employee);
    console.info(santoso instanceof Manager);
  </script>

</body>

</html>
