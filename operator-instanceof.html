<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>OOP JAVASCRIPT</title>
</head>

<body>
  <h3> OPERATOR INSTANCEOF</h3>

  <script>
    class Employee {

    }
    class Manager {

    }

    const hari = new Employee();
    const santoso = new Manager();

    console.info(typeof hari);
    console.info(typeof santoso);

    console.info(hari instanceof Employee); // true
    console.info(hari instanceof Manager); // false

    console.info(santoso instanceof Employee); // false
    console.info(santoso instanceof Manager); // true

    // ======= pada inheritance =======

    class Pegawai {

    }
    class Manajer extends Pegawai {

    }

    const winda = new Pegawai();
    const indria = new Manajer();

    console.info(typeof winda);
    console.info(typeof indria);

    console.info(winda instanceof Pegawai); // true
    console.info(winda instanceof Manajer); // false

    console.info(indria instanceof Pegawai); // true
    console.info(indria instanceof Manajer); // true
  </script>

</body>

</html>
