<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>OOP JAVASCRIPT</title>
</head>

<body>
  <h3>CLASS ERROR MANUAL</h3>

  <script>
    class ValidationError extends Error {
      constructor(message, filed) {
        super(message);
        this.field = filed
      }
    }

    class hitungan {
      static hasil(...numbers) {
        if (numbers.length === 0) {
          throw new ValidationError("Total Parameter harus lebih dari 0");
        }

        let total = 0;
        for (const number of numbers) {
          total += number;
        }
        return total;
      }
    }

    try {
      console.info(hitungan.hasil());
      console.info("Santoso");
    } catch (error) {
      if (error instanceof ValidationError)
        console.info(`Terjadi error di field: ${error.field} dengan error ${error.message}`);
    } finally {
      console.info("Program Selesai");
    }

    console.info("Hari");
  </script>

</body>

</html>
